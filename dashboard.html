<body class="dashboard-body">

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Daily Goals</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li onclick="goTasks()">My tasks</li>
      <li>Notifications</li>
      <li onclick="logout()">Log out</li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <input type="text" placeholder="Search">
      <button class="new-task-btn" onclick="openNewTask()">+ New task</button>
    </div>

    <!-- DASHBOARD CONTENT -->
    <div class="card">ðŸ“… Calendar</div>
    <div class="card">ðŸ“‹ My tasks</div>
    <div class="card">ðŸ”¥ My streaks</div>
    <div class="card">ðŸ“Š Activity + progress</div>

  </main>
</div>

<!-- ================= NEW TASK MODAL ================= -->
<div id="newTaskModal" class="modal">
  <div class="modal-content">

    <h2>New Task</h2>

    <input type="text" placeholder="Title">
    <input type="text" placeholder="Notes">
    <input type="url" placeholder="URL">
    <input type="date">

    <select>
      <option>Stage</option>
      <option>Not started</option>
      <option>In progress</option>
      <option>Completed</option>
    </select>

    <select>
      <option>Priority</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <input type="text" placeholder="Team">
    <input type="text" placeholder="Assignee">

    <div class="modal-actions">
      <button onclick="closeNewTask()">Cancel</button>
      <button class="yellow-btn">Add Task</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
<script>checkLogin();</script>
</body>
</html>
