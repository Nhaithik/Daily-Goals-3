<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Goals â€“ Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Daily Goals</h2>
    <ul>
      <li class="active" onclick="goDashboard()">Dashboard</li>
      <li onclick="goTasks()">My tasks</li>
      <li onclick="goProfile()">Profile</li>
      <li onclick="goSettings()">Settings</li>
      <li>Notifications</li>
      <li onclick="logout()">Log out</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- TOP BAR -->
    <div class="top-bar">
      <input type="text" placeholder="Search">
      <button class="new-task-btn" onclick="openNewTask()">+ New task</button>
    </div>

    <!-- CARDS -->
    <div class="card">ðŸ“… Calendar</div>
    <div class="card">ðŸ“‹ My tasks</div>
    <div class="card">ðŸ”¥ My streaks</div>
    <div class="card">ðŸ“Š Activity + progress</div>

  </main>
</div>

<!-- NEW TASK MODAL -->
<div id="newTaskModal" class="modal">
  <div class="modal-content">
    <h2>New Task</h2>

    <input type="text" placeholder="Title">
    <input type="text" placeholder="Notes">
    <input type="url" placeholder="URL">
    <input type="date">

    <select>
      <option>Stage</option>
      <option>Not started</option>
      <option>In progress</option>
      <option>Completed</option>
    </select>

    <select>
      <option>Priority</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <input type="text" placeholder="Team">
    <input type="text" placeholder="Assignee">

    <div class="modal-actions">
      <button onclick="closeNewTask()">Cancel</button>
      <button class="yellow-btn">Add Task</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
